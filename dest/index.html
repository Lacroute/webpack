<!DOCTYPE html>
<!-- lang var -->
<html lang="replaceLanguage" dir="replaceDir">
<!-- /lang var -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chômage en France</title>
    <!-- social networks tags -->

    <!-- /social networks tags -->
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <section id="container" class="container"></section>
    <script type="text/javascript" src="scripts/vendor/d3.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/queue.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/lodash.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/metricsgraphics.js"></script>
    <script type="text/javascript" src="scripts/vendor/pym.min.js"></script>
    <script type="text/javascript" src="scripts/chomage.js"></script>
    <script type="text/html" id="template">
      <h1 class="chapo twelve"><%= data.title %></h1>
      <h2 class="sub-chapo twelve"><%= data.subtitle %></h2>
      <ul class="filters-list row">
        <% _.forEach(data.triggers, function(d, i) { %>
          <li class="filters one-half column">
            <a href="/" class="filters-link" data-filters="<%= d.filters %>"><%= d.link %></a>
          </li>
        <% }); %>
      </ul>
      <div class="row graph-datas">
        <div class="graph-rollover one-half"></div>
        <div class="graph-sumup one-half"></div>
      </div>
      <div id="graph" class="row"></div>
      <div class="cat row u-full-width">
        <label for="categories" class="cat__child">
          <select name="categories" class="categories u-full-width" id="categories">
            <% _.forEach(data.select, function(d) { %>
              <option value="<%= d.relation %>"><%= d.name %></option>
            <% }); %>
          </select>
        </label>
      </div>
      <div class="row footer u-full-width u-cf">
        <img src="images/svg/afp_logo.svg" alt="logo AFP" class="logo-AFP u-pull-right" width="32" height="12" />
        <!-- <p class="infos u-pull-left">Demandeurs d’emploi de catégorie A</p> -->
      </div>
    </script>
  </body>
</html>
